<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Todolist Application</title>
</head>
<body>
    <h1>Todo List</h1>

  <div>
    <button onclick="handlers.toggleAll()">Toggle All</button>
  </div>

  <div>
    <button onclick="handlers.addTodo()" placeholder="Add a Todo!">Add</button>
    <input id="addTodoTextInput" type="text" placeholder="Add Todo">
  </div>

  <div>
    <button onclick="handlers.changeTodo()">Change Todo</button>
    <input id="changeTodoPositionInput" type="number" placeholder="Select Number" />
    <input id="changeTodoTextInput" type="text" placeholder="Your change here" />
  </div>

  <div>
    <button onclick="handlers.deleteTodo()">Delete</button>
    <input id="deleteTodoPositionInput" type="number" placeholder="Select Number" />
  </div>

  <div>
    <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
    <input id="toggleCompletedPositionInput" type="number" placeholder="Select Number" />
  </div>

  <ul>
     <!--List items from JavaScript.-->
  </ul>

<script src="app.js"></script>
</body>
</html>
